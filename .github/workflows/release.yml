            7z a $ARCHIVE_FILE ./${dir}release/nbwipers.exe
            sha256sum $ARCHIVE_FILE > $ARCHIVE_FILE.sha256
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      - name: "Upload binary"
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            *.zip
            *.sha256

  macos:
